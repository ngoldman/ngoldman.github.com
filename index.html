<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>.</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    html {
      background: #000;
      font-family: 'Muli',
                   'Lucida Grande',
                   'Segoe UI',
                   'Open Sans',
                   'Helvetica Neue',
                   'Helvetica',
                   'Arial',
                   sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .avatar {
      display: block;
      position: relative;
    }
    .avatar img {
      -webkit-filter: grayscale(23%);
      height: 48px;
      width: 48px;
      display: block;
      margin-bottom: .5rem;
      border-radius: 50%;
    }
    .bubble {
      position: relative;
      padding: .2rem .5rem;
      background: #fff;
      border-radius: 4px;
      border: #D74432 solid 2px;
      transition: opacity 1s;
      font-size: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,.1);

      /* harumph */
      opacity: 0;
      position: absolute;
      left: 64px;
      top: 12px;
      transition: opacity .3s;
    }
    .bubble:after {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 4px 4px 4px 0;
      border-color: transparent #fff;
      display: block;
      width: 0;
      z-index: 1;
      margin-top: -4px;
      left: -4px;
      top: 50%;
    }
    .bubble:before {
      content: '';
      position: absolute;
      border-style: solid;
      border-width: 5px 5px 5px 0;
      border-color: transparent #D74432;
      display: block;
      width: 0;
      z-index: 0;
      margin-top: -5px;
      left: -7px;
      top: 50%;
    }
    .avatar:hover img { -webkit-filter: grayscale(0%); }
    .avatar:hover .bubble { opacity: 1 }
  </style>
</head>
<body>
  <div class="avatar">
    <a href="https://github.com/ungoldman">
      <img src="http://gravatar.com/avatar/97c8db2d2bd598103f47599f7af8c825.jpg">
    </a>
    <div class="bubble">Hello!</div>
  </div>
</body>
</html>
