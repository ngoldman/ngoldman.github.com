---
layout: lab
title: Lab | Nate Goldman | Web Engineer, Portland, Oregon
---

<header class="page-header">
  <h2><i class="icon-beaker"></i>&nbsp;&nbsp;Lab</h2>
</header>

<div class="articles group">
  {% for post in site.categories.lab %}
    <a class="item" href="{{ post.url }}">
      {% if post.image %}
        <figure class="screenshot" style="background-image:url({{ post.image }});">
          <img src="{{ post.image }}" alt="">
        </figure>
      {% endif %}
      <header>
        <h3 class="title">{{ post.title }}</h3>
      </header>

      <p class="description">{{ post.description }}</p>

      <time class="timestamp">{{ post.date | date: "%B %Y" }}</time>
    </a>
  {% endfor %}
</div>
