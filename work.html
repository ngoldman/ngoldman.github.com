---
layout: work
title: Work | Nate Goldman | Web Developer, Portland, Oregon
---

<header class="page-header">
  <h2><i class="icon-wrench"></i>&nbsp;&nbsp;Work</h2>
</header>

<div class="articles group">
  {% for post in site.categories.work %}
    <a class="item" href="{{ post.url }}">
      {% if post.image %}
        <figure class="screenshot" style="background-image:url({{ post.image }});">
          <img src="{{ post.image }}" alt="">
        </figure>
      {% endif %}
      <header>
        <h3 class="title">{{ post.title }}</h3>
      </header>

      <p class="description">{{ post.description }}</p>

      <time class="timestamp">{{ post.date | date: "%B %Y" }}</time>
    </a>
  {% endfor %}
</div>
